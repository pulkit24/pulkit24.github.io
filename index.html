<!DOCTYPE html><html><head><meta charset="utf-8"><title>Pulkit Karwal | Front-end Web Developer and Software Engineer | Portfolio</title><link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"><link rel="stylesheet" type="text/css" href="styles.css"><!--[if gte IE 9]><!--><style>.gradient {
	filter: none;
}</style><!--<![endif]--></head><body ng-app="portfolio" ng-controller="PortfolioCtrl"><!-- Top nav bar--><header><!-- Logo--><!-- TBD: add DP--><h1>Pulkit Karwal</h1><!-- end logo--><!-- Menu--><nav><ul><li><a href="#work">My work</a></li><li><a href="#contact">Contact me</a></li></ul></nav><!-- end menu--></header><!-- end top nav bar--><!-- About me--><section id="section-about"><div class="side center column"><img id="profile" src="http://placehold.it/100x100&amp;text=PIC"></div><div class="main column"><h1>Hey there, I'm Pulkit Karwal, a Melbourne-based web developer.</h1><h2>I enjoy creating neat websites and online applications.</h2><aside>I do a bit of design too!</aside><div class="center"><a href="#work" class="read-more">Check out my work &rarr;</a> or<a href="#contact" class="subtle-link">get in touch.</a></div></div></section><!-- end about me--><!-- Work samples--><section id="section-work"><h2><a name="work">Work</a></h2><!-- add: subnav, subsections by category of work (or tags maybe?)--><project ng-repeat="project in projects | orderBy:'order' track by $index" title="{{ project.title }}" description="{{ project.description }}" organization="{{ project.organization }}" date="{{ project.date }}" site="{{ project.site }}" url="{{ project.url }}"></project></section><!-- end work samples--><!-- Contact details--><section id="section-contact"><h2><a name="contact">Contact</a></h2><!-- add: Personals, social links and resume--></section><!-- end contact details--><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><script src="app.js"></script><script type="text/ng-template" id="project.tpl.html"><div class="project-tile"><h3>{{ title }}</h3><em>{{ organization }} during {{ date }}</em><p class="after column">{{ description }}</p><a href="{{ url }}" class="column right">{{ site }} &rarr;</a></div></script></body></html>
